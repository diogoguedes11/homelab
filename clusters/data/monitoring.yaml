apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring-controllers
  namespace: flux-system
spec:
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  interval: 10m0s
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./monitoring/controllers/production
  # When we delete a resource from the repository, we want to delete it from the cluster
  prune: true
  timeout: 5m
